{% extends 'base.html' %}

{% block title%} CONTACT {% endblock title %}

{% block  body %} 
<div class="container-fluid px-0 mb-3" >
<img src="https://source.unsplash.com/1200x400/?telephone,inform" class="d-block w-100 mx-0"  alt="contact">
<p><h2><marquee><font color="grey">if you have any questions or queries we will be always happy to help.feel free to contact us,we will sure to get back to you as soos as possible</h2></font></marquee></p>
</div>
<h1 class="text-center"><strong><font color="blue">Contact Us</font></strong></h1>
<div class="container">
<form method="POST" action="/contact">
 {% csrf_token %}
<div class="mb-3 py-4">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" name="email"id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone number</label>
  <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">GramPanchayat</label>
  <textarea class="form-control" name=GramPanchayat id="GramPanchayat" rows="1"></textarea>
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">How can we help you..</label>
  <textarea class="form-control" name=info id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Aditional information</label>
  <textarea class="form-control" name="adinfo" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<center>
<button class="btn btn-primary" type="submit">Submit</button>
</center>
</form>
</div>
{% endblock body%}
